<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="site">
  <div class="page">
    <!-- Шапка страницы-->
    <header class="header">
      <a href="#"><img src="./images/header-logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <!-- Профиль-->
      <section class="profile">
        <div class="profile-info">
          <img src="./images/cousteau.jpg" alt="Портрет Жак Ив Кусто в красной шапке" class="profile-info__avatar">
          <div class="profile-info__text">
            <div class="profile-info__edit">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button" type="button">
              </button>
            </div>
            <p class="profile-info__def">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
        </button>
      </section>
      <!-- Грид с картинками -->
      <section>
        <ul class="photo-grid">
        <li class="photo-card">
          <img src="./images/karachayevsk.jpg" alt="Вид на древний храм, окруженный зелеными холмами, в Карачаево-Черкесии" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Карачаево-Черкессия</h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-card">
          <img src="./images/mountelbrus.jpg" alt="Вид на гору Эльбрус с красивым рассветным небом" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Гора Эльбрус</h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-card">
          <img src="./images/dombay.jpg" alt="Вид на Кавказские горы с Домбайской долины в осеннее время года" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Домбай</h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-card">
          <img src="./images/Onega.jpg" alt="Вид на озеро Онега с каменистого берега" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Озеро Онега</h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-card">
          <img src="./images/olhon.jpg" alt="Вид на летний Байкал с острова Ольхон" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Остров Ольхон</h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </li>
        <li class="photo-card">
          <img src="./images/sudak.jpg" alt="Вид на город Судак с генуэзской крепости" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Судак</h2>
            <button class="photo-card__like-button" type="button"></button>
          </div>
        </li>
      </ul>
      </section>
      <!-- Всплывающее окно редактирования -->
      <div class="popup">
        <div class="popup__container">
          <div class="edit-form">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <form name="edit-name" class="edit-form__form">
              <fieldset class="edit-form__items">
                <input type="text" name="name" class="edit-form__text edit-form__text_type_name" placeholder="Имя" required>
                <input type="text" name="description" class="edit-form__text edit-form__text_type_def" placeholder="О себе" required>
                <input type="submit" class="edit-form__submit" value="Сохранить">
              </fieldset>
            </form>
          </div>
          <button class="popup__close" type="button">
          </button>
        </div>
      </div>
    </main>
    <!-- Подвал страницы-->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
