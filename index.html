<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="site">
  <div class="page">
    <!-- Шапка страницы-->
    <header class="header">
      <div class="header__logo"></div>
      <hr class="header__line">
    </header>
    <main class="content">
      <!-- Профиль-->
      <section class="profile">
        <div class="profile-info">
          <img src="./images/cousteau.jpg" alt="Портрет Жан Ив Кусто в красной шапке" class="profile-info__avatar">
          <div class="profile-info__text">
            <div class="profile-info__edit">
              <h1 class="profile-info__name">Жак-Ив Кусто</h1>
              <button class="edit-button">
                <img src="./images/edit.svg" alt="Редактировать" width="100%">
              </button>
            </div>
            <h3 class="profile-info__def">Исследователь океана</h3>
          </div>
        </div>
        <button class="add-button">
          <img src="./images/cross.svg" class="add-button__img" alt="Добавить">
        </button>
      </section>
      <!-- Грид с картинками -->
      <section class="photo-grid">
        <div class="photo-card">
          <img src="./images/karachayevsk.jpg" alt="Вид на древний храм, окруженный зелеными холмами, в Карачаево-Черкесии" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Карачаево-Черкессия</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/mountelbrus.jpg" alt="Вид на гору Эльбрус с красивым рассветным небом" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Гора Эльбрус</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/dombay.jpg" alt="Вид на Кавказские горы с Домбайской долины в осеннее время года" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Домбай</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/Onega.jpg" alt="Вид на озеро Онега с каменистого берега" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Озеро Онега</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/olhon.jpg" alt="Вид на летний Байкал с острова Ольхон" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Остров Ольхон</h2>
            <div class="like-button"></div>
          </div>
        </div>
        <div class="photo-card">
          <img src="./images/sudak.jpg" alt="Вид на город Судак с генуэзской крепости" class="photo-card__img">
          <div class="photo-card__caption">
            <h2 class="photo-card__name">Судак</h2>
            <div class="like-button"></div>
          </div>
        </div>
      </section>
      <!-- Всплывающее окно редактирования -->
      <div class="popup">
        <div class="popup__container">
          <form class="edit-form">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <fieldset class="edit-form__items">
              <input type="text" class="edit_form__text edit_form__name" placeholder="Имя Фамилия" required>
              <div class="edit-form__line"></div>
              <input type="text" class="edit_form__text edit_form__def" placeholder="Описание" required>
              <div class="edit-form__line"></div>
              <input type="submit" class="edit_form__submit" value="Сохранить">
            </fieldset>
          </form>
          <button class="popup__close">
            <img src="./images/close_icon.svg" alt="Закрыть">
          </button>
        </div>
      </div>
    </main>
    <!-- Подвал страницы-->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
