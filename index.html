<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  <title lang="en">Mesto</title>
<script defer src="index.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="site">
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <a href="#"><img src="1f1e95914acec5e33236.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <!-- PROFILE INFO -->
      <section class="profile">
        <div class="profile-info">
          <img src="5170b4d25f3236a3a541.jpg" alt="Портрет Жак Ив Кусто в красной шапке" class="profile-info__avatar">
          <div class="profile-info__text">
            <div class="profile-info__edit">
              <h1 class="profile-info__name"></h1>
              <button class="profile-info__edit-button" type="button">
              </button>
            </div>
            <p class="profile-info__def"></p>
          </div>
        </div>
        <button class="profile__add-card-button" type="button">
        </button>
      </section>
      <!-- PICTURES GRID -->
      <section>
        <ul class="photo-grid">
        </ul>
      </section>
      <!-- PROFILE EDITING FORM POPUP -->
      <div class="popup popup_profile">
        <div class="popup__container">
          <div class="fillbox">
            <h2 class="fillbox__title">Редактировать профиль</h2>
            <form name="edit-name" class="fillbox__form fillbox__form-profile" novalidate>
              <fieldset class="fillbox__items">
                <input type="text" name="name" id="profile-name" class="fillbox__text fillbox__text_profile_name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="fillbox__error-message profile-name-error"></span>
                <input type="text" name="description" id="profile-def" class="fillbox__text fillbox__text_profile_def" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="fillbox__error-message profile-def-error"></span>
                <input type="submit" class="fillbox__submit" value="Сохранить">
              </fieldset>
            </form>
          </div>
          <button class="popup__close" type="button">
          </button>
        </div>
      </div>
      <!-- NEW CARD ADDING FORM POPUP -->
      <div class="popup popup_add-cards ">
        <div class="popup__container">
          <div class="fillbox">
            <h2 class="fillbox__title">Новое место</h2>
            <form name="add-card" class="fillbox__form fillbox__form-card" novalidate>
              <fieldset class="fillbox__items">
                <input type="text" name="place" id="card-name" class="fillbox__text fillbox__text_card_name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="fillbox__error-message card-name-error"></span>
                <input type="url" name="source" id="card-img" class="fillbox__text fillbox__text_card_src" placeholder="Ссылка на картинку" required>
                <span class="fillbox__error-message card-img-error"></span>
                <input type="submit" class="fillbox__submit" value="Сохранить">
              </fieldset>
            </form>
          </div>
          <button class="popup__close" type="button">
          </button>
        </div>
      </div>
      <!-- BIG PICTURE FORM POPUP -->
      <div class="popup popup_opacity_dark popup_img">
        <div class="popup__img-container">
          <img class="popup__img-big" alt="Увеличенное изображение">
          <figcaption class="popup__img-caption"></figcaption>
          <button class="popup__close" type="button">
          </button>
        </div>
      </div>
      <!-- Change avatar FORM POPUP -->
      <div class="popup popup_change-avatar ">
        <div class="popup__container">
          <div class="fillbox">
            <h2 class="fillbox__title">Обновить аватар</h2>
            <form name="add-card" class="fillbox__form fillbox__form-card" novalidate>
              <fieldset class="fillbox__items">
                <input type="url" name="avatar" id="profile-img" class="fillbox__text fillbox__text_profile_ava" placeholder="Ссылка на картинку" required>
                <span class="fillbox__error-message card-img-error"></span>
                <input type="submit" class="fillbox__submit" value="Сохранить">
              </fieldset>
            </form>
          </div>
          <button class="popup__close" type="button">
          </button>
        </div>
      </div>
      <!-- Delete card question FORM POPUP -->
      <div class="popup popup_delete-card ">
        <div class="popup__container">
          <div class="fillbox">
            <h2 class="fillbox__title">Вы уверены?</h2>
            <form name="add-card" class="fillbox__form fillbox__form-card" novalidate>
              <fieldset class="fillbox__items">
                <input type="submit" class="fillbox__submit" value="Да">
              </fieldset>
            </form>
          </div>
          <button class="popup__close" type="button">
          </button>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- TEMPLATE FOR JS -->
  <template id="card-template">
    <li class="photo-card">
      <img class="photo-card__img">
      <div class="photo-card__caption">
        <h2 class="photo-card__name"></h2>
        <div class="photo-card__likes">
          <button class="photo-card__like-button" type="button"></button>
          <div class="photo-card__like-count"></div>
        </div>
      </div>
      <button class="photo-card__delete"></button>
    </li>
  </template>
  <!-- JAVASCRIPT -->
  <!-- <script type="module" src="./components/index.js"></script> -->
  </body>
</html>
